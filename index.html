<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Staatliches&display=swap" rel="stylesheet">

    <title>Mentorship Form</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <main>
        
        <header>
        
            <h1>Mentorship</h1>
        
            <p>Fill out the form below to schedule your mentorship</p>

        </header>
        
        <form>
            
            <fieldset>

                <div class="fieldset-wrapper">

                    <legend>Personal information</legend>

                    <div class="input-group">

                        <div class="input-wrapper">

                            <label for="name">Name</label>

                            <input 
                            type="text"
                            id="name">

                        </div>

                        <div class="input-wrapper">

                            <label for="surname">Surname</label>
        
                            <input 
                            type="text"
                            id="surname">

                        </div>

                    </div>

                    <div class="input-wrapper">

                        <label for="email">E-mail <span>(write a valid email)</span></label>

                        <input 
                        type="text"
                        id="email">

                    </div>
                    
                    <div class="input-wrapper">

                        <label for="password">Password <span>(minimum 8 characters)</span></label>

                        <input 
                        type="text"
                        id="password">

                    </div>

                </div>

            </fieldset>
            
            <fieldset>

                <div class="fieldset-wrapper">

                    <legend>Mentor information</legend>

                    <div class="input-wrapper">

                        <label for="email">Your mentor name <span>(only first name)</span></label>

                        <input 
                        type="text"
                        id="email">

                    </div>        

                </div>

            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">

                    <legend>Your free schedule</legend>

                    <h2>FIRST MENTORSHIP</h2>

                    <div class="input-group-2">

                        <div class="input-wrapper date">

                            <label for="event-date">Date</label>

                            <input 
                            type="date"
                            id="event-date">

                        </div>

                        <div class="input-wrapper">

                            <label for="event-start">From</label>
        
                            <input 
                            type="time"
                            id="event-start">

                        </div>
                        
                        <div class="input-wrapper">

                            <label for="event-end">To</label>
        
                            <input 
                            type="time"
                            id="event-end">

                        </div>

                    </div>

                    <h2>SECOND MENTORSHIP</h2>

                    <div class="input-group-2">

                        <div class="input-wrapper date">

                            <label for="event-date">Date</label>

                            <input 
                            type="date"
                            id="event-date">

                        </div>

                        <div class="input-wrapper">

                            <label for="event-start">From</label>
        
                            <input 
                            type="time"
                            id="event-start">

                        </div>
                        
                        <div class="input-wrapper">

                            <label for="event-end">To</label>
        
                            <input 
                            type="time"
                            id="event-end">

                        </div>

                    </div>

                </div>

            </fieldset>

            
        </form>
        
        <footer>
            <button>SUBMIT</button>
        </footer>
        
    </main>

</body>
</html>
